<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page BY ABDULLAH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container-fluid">        
            <div class="row d-flex">
                <div id="left" class="col-md-12 col-sm-12 col-lg-6 d-flex">
                    <div id="logo">Pisocial</div>
                    <div id="" class="title"><i class="fa fa-linkedin"style="color:blue;"></i>&nbsp;&nbsp;&nbsp;Sign up with linkedin</div>
                    <div id="" class="title"><i class="fa fa-twitter"style="color: blue;"></i>&nbsp;&nbsp;&nbsp;Sign up with Twitter</div>
                    <div id="" class="title"><i class="fa fa-facebook"style="color:blue;"></i>&nbsp;&nbsp;&nbsp;Sign up with Facebook</div>
                </div>
                <div id="right" class="col-md-12 col-sm-12 col-lg-6 d-flex">
                    <form  onsubmit="submitForm(event)"  id="myform">
                        <h1 class="h1 heading">Sign Up</h1>
                        <p class="h3 heading" style="color:#4F4F4F;">Get Started absolutely free</p>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com"  required size="47">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="password please" required size="47">
                        </div>
                        <div class="mb-5">
                            <label class="check"><input type="checkbox"> creating an account mean you are okey with our Terms ans services,privacy policy, and default notification Settings
                            </label>
                        </div>
                        <div class="mb-3">
                            <input type="submit" id="signup" class="btn-primary">
                        </div>
                        
                    </form>
                </div>
            </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
